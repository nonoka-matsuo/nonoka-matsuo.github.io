<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>Simple Table Example</h1>

        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>John</td>
                <td>26</td>
                <td>john@mail.com</td>
            </tr>
            <tr>
                <td rowspan="2">Name</td>
                <td>24</td>
                <td>Jane@mail.com</td>
            </tr>
        </table>
         
        <h2>Tble with Thead and Tbody</h2>

        <table border="1">
            <thead>
                <th>Name</th>
                <th>Contact Numbers</th>
            </thead>
            <tbody>
                <tr>
                    <td>Jane</td>
                    <td>+635477891</td>
                    <td>+56841356</td>
                </tr>
                <tr>
                    <td>James</td>
                    <td>+98298732</td>
                </tr>
            </tbody>
        
        </table>
</body>
  
</html>
