<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css table</title>
    <link rel="stylesheet" href="assets/CSS/css-tables.css">
</head>
<body>
        <div>
            <table class="info-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                </thead>

                    <tr>
                        <td>George</td>
                        <td>Smith</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
</body>
